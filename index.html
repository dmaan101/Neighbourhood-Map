<!DOCTYPE html>
<html>

<head>
    <title>My Neighbourhood</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Love+Ya+Like+A+Sister" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="knockout/knockout.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div id="mySidenav" class="sidenav">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <div class="container">
                    <div class="row">
                        <div class="col-md-4 header" id="rohini">
                            <h1>Rohini</h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="" id="options-box">
                            <form class="navbar-form navbar-left">
                                <div class="form-group">
                                    <input id="khoj" type="text" class="form-control" placeholder="Search" data-bind="value: inputText, valueUpdate: 'afterkeydown', event: {keyup: filtersearch}">
                                </div>
                            </form>

                            <ul class="ulist" data-bind="foreach:markers">
                                <li class="list" data-bind="visible:show, event:{click:$parent.selectAll}">
                                    <a data-bind="text:title"></a>
                                </li>
                            </ul>
                            <hr>
                            <span class="text"> <h1>Draw a shape to search within </h1></span>
                            <input id="toggle-drawing" data-bind="event:{click:toggleDrawing}" type="button" value="Drawing Tools" class="myButton">

                            <hr>

                            <div>
                                <span class="text">  WITHIN</span>
                                <select id="max-duration" data-bind="options: availmins,value: mins">
                                </select>
                                <span class="text">OF</span>
                                <select id="mode" data-bind="options: availmode,value:mode">
                                </select>

                                <input id="search-within-time-text" data-bind="textInput:inputTimeSearch" type="text" placeholder="WHERE YOU AT?">
                                <input id="search-within-time" type="button" value="GO" class="myButton" data-bind="click:Time">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <span id="open-nav" onclick="openNav()">&#9776 Open</span>
            <div class="col-xs-12" style="background-color:#fff;">
                <div id="map"></div>
            </div>
        </div>
    </div>
    <script>
    function openNav() {
        $("#mySidenav").css('width','100vw');
    }

    function closeNav() {
        $("#mySidenav").css('width','0');
    }
    closeNav();
    </script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/initmap.js"></script>
    <script async src="https://maps.googleapis.com/maps/api/js?libraries=drawing,geometry&key=AIzaSyC811SHvivYn92ET1dQ6j8O6MlL1C3pBMk&v=3&callback=initMap" onerror="googleError()">
    </script>
</body>

</html>
